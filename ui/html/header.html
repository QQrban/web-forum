      </svg>
      <div class="message">
        <span class="pop-up__modal__text pop-up__modal__text-1"></span>
        <span class="pop-up__modal__text pop-up__modal__text-2"></span>
      </div>
    </div>
    <div id="pop-up__modal__close">
      <img src="/static/images/close.svg" alt="" />
    </div>
  </div>
  <div class="header-logo__container">
    <div class="header-logo__svg">
      <img src="/static/images/logo.png" alt="logo" />
    </div>
    <div class="header-logo__name">kood/boards</div>
  </div>
  <div class="header-btns__container">
    <button class="header-btns header-btns__signUp">Sign Up</button>
    <div class="signUp__window register__window">
      <div class="register__window__close">
        <img
          class="close_window"
          id="close__signUp"
          src="/static/images/close.svg"
          alt="close"
        />
      </div>
      <div class="register__window__text">
        <h4 class="register__window__heading">Sign Up</h4>
        <div class="register__window__if-member">
          Already a member?
          <span class="register__window__action" id="signUp__window__logIn">
            Log In
          </span>
        </div>
        <div class="divider"></div>
      </div>
      <form id="signUp__form">
        <div class="register__window__chooseAvatar">
          <h5 class="chooseAvatar__heading">Choose Avatar</h5>
          <div class="chooseAvatar__avatar-container">
            <input
              name="signUp__form__chosenAvatar"
              id="chooseAvatar__radio"
              value="/static/images/avatars/pilot.svg"
              type="hidden"
            />
            <div class="chosen-avatar">
              <img
                id="chosen-avatar-img"
                src="/static/images/avatars/pilot.svg"
                alt="chosen-avatar"
              />
            </div>
          </div>
        </div>
        <div class="modal__window__inputs">
          <div class="modal__window__input__with-error">
            <input
              required
              id="signUp__form__email"
              name="signUp__form__email"
              placeholder="Email"
              class="modal__window__input"
              type="email"
            />
            <span id="email__validation__error"> </span>
          </div>
          <div class="modal__window__input__with-error">
            <input
              required
              id="signUp__form__username"
              name="signUp__form__username"
              placeholder="Username"
              class="modal__window__input"
              type="text"
            />
            <span id="username__validation__error"> </span>
          </div>
          <input
            required
            id="signUp__form__password"
            name="signUp__form__password"
            placeholder="Password"
            class="modal__window__input"
            type="password"
          />
          <input
            required
            id="signUp__form__confirmPassword"
            name="signUp__form__confirmPassword"
            placeholder="Confirm password"
            class="modal__window__input"
            type="password"
          />
        </div>
        <span id="register__window__error"></span>
        <div class="register__window__btn-container">
          <button id="register__window__signUp" class="register__window__btn">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <button class="header-btns header-btns__logIn">Log In</button>
    <div class="logIn__window register__window">
      <div class="register__window__close">
        <img
          class="close_window"
          id="close__logIn"
          src="/static/images/close.svg"
          alt="close"
        />
      </div>
      <div class="register__window__text">
        <h4 class="register__window__heading">Log In</h4>
        <div class="register__window__if-member">
          Not a member?
          <span class="register__window__action" id="logIn__window__signUp">
            Sign Up
          </span>
        </div>
        <div class="divider"></div>
      </div>
      <form id="logIn__form">
        <div class="modal__window__inputs inputs__logIn">
          <input
            placeholder="Username"
            class="modal__window__input"
            type="text"
          />
          <input
            placeholder="Password"
            class="modal__window__input"
            type="password"
          />
        </div>
        <span id="login__window__error"></span>
        <div class="register__window__btn-container">
          <button id="register__window__logIn" class="register__window__btn">
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="header__log-out__container hidden">
    <div class="office">
      <img src="/static/images/profile.svg" alt="profile" />
      <div class="office__container">
        <div class="office__myActivity">
          <a href="/activity">My Activity</a>
        </div>
        <div id="log-out__svg" class="log-out__label">Log Out</div>
      </div>
    </div>
  </div>
</header>
{{end}}
