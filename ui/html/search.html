{{define "search"}}
<div class="bg-with-stroke search-bar">
  <div class="search-bar__input-container">
    <input placeholder="Search..." type="text" class="search-bar__input" />
    <ul class="search-bar__results"></ul>
    <svg
      class="search-bar_svg"
      width="25px"
      height="25px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
          stroke="#444444"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </div>
  <div class="search-bar__btns">
    <button class="search-bar__btn search-bar__btns-about">
      <a href="/about">About</a>
    </button>
    <button class="search-bar__btn search-bar__btns-about-home">Home</button>
  </div>
</div>
{{end}}
